configurations:
  - &defaults
    working_directory: ~/emcasa
  - &nodejs
    <<: *defaults
    docker:
    - image: circleci/node:9
    environment:
    - PATH: "/opt/yarn/yarn-v1.5.1/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  - &android
    <<: *defaults
    docker:
    - image: circleci/android:api-26-alpha
  - &macos
    <<: *defaults
    macos:
      xcode: "9.2.0"

version: 2
jobs:
  checkout:
    <<: *nodejs
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-node-modules-{{ checksum "package.json" }}
    - run: yarn install --no-optional
    - save_cache:
        paths:
        - node_modules
        key: v1-node-modules-{{ checksum "package.json" }}
    - persist_to_workspace:
        root: .
        paths: .
  # unit tests
  test:
    <<: *nodejs
    steps:
    - attach_workspace:
        at: ~/emcasa
    - run: yarn test
  build_ios:
    <<: *macos
    environment:

    steps:
    - attach_workspace:
        at: ~/emcasa
    - restore_cache:
        keys:
        - v1-cocoapods-{{ checksum "ios/Podfile" }}
    - run: cd ios && pod install
    # - run: xcrun instruments -w "iPhone 6 (11.2)" || true
    - run: .circleci/ios/build.sh
    # - run: xcrun simctl uninstall "iPhone 6" com.EmCasa.native
    # - run: xcrun simctl install "iPhone 6" com.EmCasa.native
    # - run: yarn e2e --reuse --debug-synchronization 10000
    - save_cache:
        paths:
        - ~/.cocoapods
        key: v1-cocoapods-{{ checksum "ios/Podfile" }}
  build_android:
    <<: *android
    steps:
    - attach_workspace:
        at: ~/emcasa
    - restore_cache:
        key: v1-gradle-{{ checksum "android/build.gradle" }}-{{ checksum  "android/app/build.gradle" }}
    - run: >-
        yes | sdkmanager "platforms;android-26" &&
        yes | sdkmanager "build-tools;26.0.1" &&
        yes | sdkmanager "extras;android;m2repository" "extras;google;m2repository" &&
    - run: cd android && ./gradlew assembleDebug
    - save_cache:
        paths:
        - ~/.gradle
        key: v1-gradle-{{ checksum "android/build.gradle" }}-{{ checksum  "android/app/build.gradle" }}

workflows:
  version: 2
  commit:
    jobs:
    - checkout
    - test:
        requires:
        - checkout
    - build_ios:
        requires:
        - checkout
    - build_android:
        requires:
        - checkout
