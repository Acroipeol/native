configurations:
  - &defaults
    working_directory: ~/emcasa
  - &nodejs
    <<: *defaults
    docker:
    - image: circleci/node:9
    environment:
    - PATH: "/opt/yarn/yarn-v1.5.1/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  - &android
    <<: *defaults
    docker:
    - image: circleci/android:api-26-alpha
  - &macos
    <<: *defaults
    macos:
      xcode: "9.2.0"

version: 2
jobs:
  checkout:
    <<: *nodejs
    steps:
    - checkout
    - run: sudo apt-get -y -qq install awscli
    - restore_cache:
        keys:
        - v1-node-modules-{{ checksum "package.json" }}
    - run: mkdir -p tmp/logs tmp/screenshots
    - run: yarn install --no-optional
    - run: aws s3 sync $AWS_SECRETS_BUCKET ~/emcasa/tmp/.secrets
    - save_cache:
        paths:
        - node_modules
        key: v1-node-modules-{{ checksum "package.json" }}
    - persist_to_workspace:
        root: .
        paths: .
  # unit tests
  test:
    <<: *nodejs
    steps:
    - attach_workspace:
        at: ~/emcasa
    - run: yarn test
  build_ios:
    <<: *macos
    steps:
    - attach_workspace:
        at: ~/emcasa
    - restore_cache:
        keys:
        - v1-cocoapods-{{ checksum "ios/Podfile" }}
    - run: cd ios && pod install
    # - run: xcrun instruments -w "iPhone 6 (11.2)" || true
    - run: .circleci/ios/build.sh
    # - run: xcrun simctl uninstall "iPhone 6" com.EmCasa.native
    # - run: xcrun simctl install "iPhone 6" com.EmCasa.native
    # - run: yarn e2e --reuse --debug-synchronization 10000
    - save_cache:
        paths:
        - ~/.cocoapods
        key: v1-cocoapods-{{ checksum "ios/Podfile" }}
  build_android:
    <<: *android
    steps:
    - attach_workspace:
        at: ~/emcasa
    - restore_cache:
        key: v1-gradle-{{ checksum "android/build.gradle" }}-{{ checksum  "android/app/build.gradle" }}
    - run: sdkmanager --install "extras;android;m2repository" "extras;google;m2repository"
    - run: sdkmanager --licenses
    - run: export TERM=xterm && cd android && ./gradlew assembleDebug
    - save_cache:
        paths:
        - ~/.gradle
        key: v1-gradle-{{ checksum "android/build.gradle" }}-{{ checksum  "android/app/build.gradle" }}
  deploy_staging_ios:
    <<: *macos
    environment:
      IOS_XCCONFIG_FILE: ~/emcasa/.secrets/ios/secrets.xcconfig
      IOS_CERTIFICATE_FILE: ~/emcasa/.secrets/ios/app.p12
      IOS_PROVISIONING_FILE: ~/emcasa/.secrets/ios/ad-hoc.mobileprovision
      KEYCHAIN_NAME: ~/Library/Keychains/build.keychain
      KEYCHAIN_PASSWORD: passwd
    steps:
    - attach_workspace:
        at: ~/emcasa
    - run: bundle install
    - run: >-
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles/ &&
        security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME" &&
        security default-keychain -s "$KEYCHAIN_NAME"
    - run: >-
        VERSION_NAME=$(.circleci/version.sh) $([CIRCLE_BRANCH != "master"] && echo $CIRCLE_BRANCH)
        BUILD_NUMBER=$CIRCLE_BUILD_NUM
        .circleci/ios/bump.sh
    - run: BUILD_CONFIGURATION=Beta .circleci/ios/build.sh
    - run: BUILD_PROFILE=beta .circleci/ios/deploy.sh
  deploy_staging_android:
    <<: *nodejs
    environment:
      ANDROID_KEYSTORE_FILE: ~/emcasa/.secrets/android/keystore.jks
      PLAY_STORE_CERTIFICATE_FILE: ~/emcasa/.secrets/android/play-store.p12
    steps:
    - attach_workspace:
        at: ~/emcasa
    - run: bundle install

workflows:
  version: 2
  commit:
    jobs:
    - checkout
    - test:
        requires:
        - checkout
    - build_ios:
        requires:
        - checkout
    - build_android:
        requires:
        - checkout
    - deploy_staging:
        type: approval
        requires:
        - build_ios
        - build_android
    - deploy_staging_ios:
        requires:
        - deploy_staging
