sudo: false

matrix:
  include:
  - os: linux
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-26.0.0
      - android-25
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - yarn
        - jq
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
    env: PLATFORM=android
  - os: osx
    language: objective-c
    osx_image: xcode8.3
    xcode_project: ios/EmCasa.xcodeproj
    xcode_scheme: ios/EmCasa
    env: PLATFORM=ios
  allow_failures:
  - os: osx

env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
    LANG=pt_BR.UTF-8

cache:
  yarn: true
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - node_modules
  - android/app/build

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]];
    then brew update;
    brew install yarn ios-sim jq ios-deploy cocoapods;
    rvm use system;
    pod setup;
  fi

install:
- bundle install
- yarn install

script:
- bundle exec fastlane $PLATFORM build build_number:$TRAVIS_BUILD_NUMBER
