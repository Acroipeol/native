sudo: false

matrix:
  include:
  - os: linux
    language: android
    android:
      components:
      - tools
      - platform-tools
      - build-tools-26.0.1
      - android-26
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - yarn
        - jq
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
    env:
    - PLATFORM=android
    - BIN_FILE=android/app/build/outputs/apk/app-release.apk
    before_install:
    - export PATH=$HOME/.local/bin:$PATH
    - pip install awscli --upgrade --user `whoami`
    - curl -sL https://deb.nodesource.com/setup_9.x | sudo -E bash -
    - sudo apt-get install -y nodejs
    - rvm install "ruby-$RUBY_VERSION"
    - rvm use $RUBY_VERSION
  - os: osx
    language: objective-c
    osx_image: xcode8.3
    xcode_project: ios/EmCasa.xcodeproj
    xcode_scheme: ios/EmCasa
    env:
    - PLATFORM=ios
    - BIN_FILE=ios/build/EmCasa.ipa
    before_install:
    - brew update
    - brew install yarn ios-sim jq ios-deploy awscli
    - rvm install "ruby-$RUBY_VERSION"
    - rvm use $RUBY_VERSION
    - gem install cocoapods
    - pod repo update
    - (cd ios && pod install)

env:
  global:
  - RUBY_VERSION=2.3.6
  - LANG=pt_BR.UTF-8
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - SECRETS_DIR=~/.secrets
  - ANDROID_KEYSTORE_FILE=~/.secrets/keystore.jks
  - IOS_CERTIFICATE_CER=~/.secrets/ad-hoc/app.cer
  - IOS_CERTIFICATE_P12=~/.secrets/ad-hoc/app.p12
  - IOS_MOBILE_PROVISION=~/.secrets/ad-hoc/app.mobileprovision

cache:
  yarn: true
  pip: true
  bundler: true
  cocoapods: true
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.rvm/"
  - node_modules
  - android/.gradle
  - android/app/build
  - ios/build

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/

install:
- bundle install
- yarn install --frozen-lockfile --no-optional --production=false

before_script:
- export ANDROID_KEYSTORE_FILE=~/.secrets/keystore.jks
- aws s3 sync s3://$AWS_SECRETS_BUCKET ~/.secrets

script:
- yarn test

deploy:
  - provider: script
    script: >-
      rvm use $RUBY_VERSION do
      bundle exec fastlane $PLATFORM beta
      bump:true
      signed:true
      groups:$ALPHA_TESTERS
      version_suffix:$TRAVIS_BRANCH
      build_number:$TRAVIS_BUILD_NUMBER
    skip_cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH != master
  - provider: script
    script: >-
      rvm use $RUBY_VERSION do
      bundle exec fastlane $PLATFORM beta
      bump:true
      signed:true
      groups:$BETA_TESTERS
      build_number:$TRAVIS_BUILD_NUMBER
    skip_cleanup: true
    on:
      branch: master
